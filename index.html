<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World Clock ⏰ coded by Ninia 🧚‍♀️</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/" id="homeButton">World Clock 🌎</a></h1>

      <select id="oneCity">
        <option value="">Time ⏱️ for selecting the city...</option>
        <option value="current">My current location 📍</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Rome">Rome 🇮🇹</option>
      </select>
      <div id="fourCities">
        <div class="city" id="tbilisi">
          <div>
            <h2>Tbilisi 🇬🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>

        <div class="city" id="warsaw">
          <div>
            <h2>Warsaw 🇵🇱</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm 🇸🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>

        <div class="city" id="reykjavik">
          <div>
            <h2>Reykjavík 🇮🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>🧚‍♀️Nini Antadze</strong> and is
      <a
        class="githubLink"
        href="https://github.com/niniantadze/World-Clock-Project-SheCodes-By-Ninia"
        >open-sourced on 🐱 Github.</a
      >
      and the website is
      <a
        class="websiteLink"
        href="file:///Users/macintoshhd/Desktop/SheCodes-work%20in%20progress/World-Clock-Project-SheCodes-By-Ninia/index.html"
      >
        hosted on netlify!</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
