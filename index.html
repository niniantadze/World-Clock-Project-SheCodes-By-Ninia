<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock ⏰ coded by Ninia 🧚‍♀️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>

      <select name="" id="">
        <option value="">Time ⏱️ for selecting the city...</option>
        <option value="America/New_York">New-York 🇺🇸</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Rome">Rome 🇮🇹</option>
      </select>

      <div class="city">
        <div>
          <h2>Tbilisi 🇬🇪</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Warsaw 🇵🇱</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Stockholm 🇸🇪</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Reykjavík 🇮🇸</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
